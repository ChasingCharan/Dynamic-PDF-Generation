<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        .bolded {
          font-weight: bold;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .seller, .buyer {
            width: 50%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="seller">
            <p class="bolded">Seller :</p>
            <p th:text="${seller}"></p>
            <p th:text="${sellerAddress}"></p>
            <p> <span class="bolded">GSTIN:</span> <span th:text="${sellerGstin}"></span></p>
        </td>
        <td class="buyer">
            <p class="bolded">Buyer:</p>
            <p th:text="${buyer}"></p>
            <p th:text="${buyerAddress}"></p>
            <p><span class="bolded">GSTIN:</span> <span th:text="${buyerGstin}"></span></p>
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
</table>
</body>
</html>
